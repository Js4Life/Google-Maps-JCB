<!-- <app-header></app-header> -->

<div class="mycontainer">
  <nav>
    <span>
      <img src="../../assets/Logo.png" class="logoStyle">
    </span>
    <span class="headers">
      <span *ngFor="let label of heading">
        <span>
          <img src="{{label.img}}" class="imgStyl">
        </span>
        <span class="titleStyle">&nbsp;{{label.title}}</span>
      </span>
    </span>
    <span class="logout">
      <span class="titleStyling">Hello,</span>
      <span class="userName">Nick</span>
      <span>
        <img src="../../assets/Bus.png" class="userProfile">
      </span>
      <span class="settingPos">
        <img src="../../assets/settings.png" class="logoutStyle">
      </span>
    </span>
  </nav>

  <div class="overview">
    <span style="cursor: pointer;" (click)="overviewMethod()">OVERVIEW</span>&nbsp;&nbsp;&nbsp;&nbsp;|
    <span style="cursor: pointer;font-weight: bold;" (click)="allvehicle()">&nbsp;&nbsp;&nbsp;&nbsp;ALL VEHICLES</span>
    <span *ngIf="hideHeadlines">
    <span style="cursor: pointer;font-weight: bold;margin-left: 6vh;" (click)="livetracking()">LIVE TRACKING</span>
    <span style="margin-left: 4vh;">DATA ANALYTICS</span>
    <span style="margin-left: 4vh;">ALERTS</span>
    <span style="margin-left: 4vh;">HISTORY</span>
    <span style="margin-left: 4vh;">GEO-FENCING</span>
  </span>
  </div>
</div>

<div *ngIf="search">
  <div class="positionStyl">
    <img src="../../assets/Search.png" class="searchIcon">
    <input type="search" placeholder="Search Vehicles" class="searchStyl" style="width: 70%;">
    <div>
</div>
    <!-- Vehicle count -->
    <div *ngIf="firstView && search">
      <div *ngFor="let item of MockData" class="listPos">
        <div class="listStyl">{{item.title}}:
          <span style="font-weight: bold;">{{item.count}}</span>
        </div>
      </div>
    </div>


  <!-- All Vehicles -->
<div *ngIf="secondView" class="busTrack">
    <div *ngFor="let val of AllVehicles">
      <div class="busNo">{{val.title}}</div>
        <div class="addrStyle">
          <img src="../../assets/Location.png">{{val.location}}
            <div>
              <div class="city">{{val.city}}</div>
                <a href="#" style="margin-left: 2vh;">View Details</a>
                  <div class="movingStyl">
                    <img src="{{val.icon}}" class="logoStyl">
                      <div class="logotitle">{{val.status | uppercase}}</div>
                        </div>
                           <div class="lineStyl"></div>
                             </div>
                              </div>
                                </div>
                            </div>
